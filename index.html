<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>JS - Books</title>
  </head>
  <body>
    <button class="main-btn shadow js-mode">
      <img
        src="./images/mode-icon.png"
        width="30"
        height="30"
        alt="Light and dark mode button"
      />
    </button>
    <a class="d-none shadow main-btn js-scroll" href="#">
      <img
        src="./images/back-to-top.png"
        width="50"
        height="50"
        alt="Light and dark mode button"
      />
    </a>
    <div class="container">
      <h1 class="h1 my-5 text-center text-primary">BOOKS</h1>
      <form class="my-5 js-form">
        <div  >
          <h2 class="text-primary">Sort by</h2>
          <span class="fs-5 me-3 text-primary"
            >Name:
            <input class="js-radio" type="radio" name="sort" value="name" />
          </span>
          <span class="fs-5 me-3 text-primary"
            >Year:
            <input class="js-radio" type="radio" name="sort" value="year" />
          </span>
          <span class="fs-5 me-3 text-primary"
            >Pages:
            <input class="js-radio" type="radio" name="sort" value="pages" />
          </span>
          <span class="fs-5 me-3 text-primary"
            >Language:
            <input class="js-radio" type="radio" name="sort" value="lang" />
          </span>
        </div>
        <select class="form-select my-3 js-select">
          <option value="all">All</option>
        </select>
        <input
          class="form-control text-primary js-search"
          type="search"
          placeholder="Search Book"
          autofocus
        />
      </form>
      <ul
        class="list-unstyled js-list row gap-3 gap-md-4 gap-lg-5 justify-content-center"
      ></ul>
    </div>
    <script src="./js/books.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
